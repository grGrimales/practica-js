<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <h1 class="text-center">Bienvenidos a la Práctica</h1>
        </div>
        <div class="row mt-3">

            <div class="col-6">

                <form action="">
                    <div class="form-group ">
                        <div class=" col-10 ">
                            <label for="nombre">Nombre</label>
                            <input id="nombre" type="text" class="form-control" placeholder="Nombre" name="nombre" >
                            <label for="apellido">Apellido</label>
                            <input id="apellido" type="text" class="form-control" placeholder="Apellido" name="apellido"
                                >
                            <label for="edad">Año de nacimiento</label>
                            <input id="fecha" type="date" class="form-control" placeholder="Fecha de nacimiento"
                                name="fecha de nacimiento" >
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-12 text-center">
                            <div class="row justify-content-start">
                                <div class="col-4">
                                    <button id="btnSaludo" type="button"
                                        class="btn btn-primary btn-block">Saludo</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>

            </div>

            <div class="col-6">
                <div class="card bg-primary text-white">
                    <div id="datos" class="card-body">
                        <h3 class="card-title">Datos registrados</h3>
                        <p  class="card-text">Nombre: </p>
                        
                        <p class="card-text">Apellido: </p>
                            <p class="card-text datos">edad: </p>
                    </div>
                </div>

            </div>
        </div>

    </div>

   


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
